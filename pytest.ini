[tool:pytest]
# Configuration file for pytest

# Test discovery
testpaths = backend/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=backend
    --cov-report=term-missing
    --cov-report=html:backend/htmlcov
    --cov-report=xml:backend/coverage.xml
    --cov-fail-under=80
    --junit-xml=backend/pytest-report.xml

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    performance: marks tests as performance tests
    requires_ai: marks tests that require AI API keys
    requires_audio: marks tests that require audio processing libraries

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test environment
env =
    PYTHONPATH = backend
    EASYEDIT_TEST_MODE = true
    EASYEDIT_LOG_LEVEL = INFO

# Minimum Python version
minversion = 6.0